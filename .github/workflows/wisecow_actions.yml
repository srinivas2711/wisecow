name: Build and Push Docker Image

on:
  push:
    branches:
      - main  # Trigger on push to the main branch, adjust as needed

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v2
        with:
          context: .  # Specifies the build context, current directory
          file: ./Dockerfile  # Path to Dockerfile
          push: true
          tags: srini1000/wisecow:latest  
        env:
          DOCKER_BUILDKIT: 1  # Enable Docker BuildKit
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}  # Docker Hub username secret
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}  # Docker Hub password secret
